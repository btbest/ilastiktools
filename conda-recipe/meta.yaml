package:
    name: ilastiktools

  {% if GIT_DESCRIBE_NUMBER|int == 0 %}
    version: {{GIT_DESCRIBE_TAG}}
  {% else %}
    # If we're using a non-tagged revision, append '.postN' to the version
    version: {{GIT_DESCRIBE_TAG}}.post{{GIT_DESCRIBE_NUMBER}}
  {% endif %}

source:
  path: ../

build:
  features:
    - vc14 # [win]
  msvc_compiler: 14.0 # [win]
  number: 2
  string: np{{CONDA_NPY}}py{{CONDA_PY}}_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}
  script_env:
    # Control building with CXX11 abi
    - DO_NOT_BUILD_WITH_CXX11_ABI  # [linux]

requirements:
  build:
    - python {{ python }}
    - numpy {{ numpy }}
    - vigra {{ vigra }}
    - boost {{ boost }}

  run:
    - python
    - numpy
    # in order to suppor older linux distros after gcc5 switch:
    - libstdcxx-ng >={{ libstdcxxng }}  # [linux]
    - vigra
    - boost

test:
  imports:
    - ilastiktools

about:
  home: http://ilastik.org
  license: GPLv3
  summary: Various compiled utilities for the ilastik project
