package:
    name: ilastiktools

  {% if GIT_DESCRIBE_NUMBER|int == 0 %}
    version: {{GIT_DESCRIBE_TAG}}
  {% else %}
    # If we're using a non-tagged revision, append '.postN' to the version
    version: {{GIT_DESCRIBE_TAG}}.post{{GIT_DESCRIBE_NUMBER}}
  {% endif %}

source:
  path: ../

build:
  #
  # You must build this recipe using 'conda build --numpy=X.Y'
  #
  features:
    - vc14 # [win]
  msvc_compiler: 14.0 # [win]
  number: 2
  string: np{{np}}py{{py}}_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}
  script_env:
    # Control building with CXX11 abi
    - DO_NOT_BUILD_WITH_CXX11_ABI  # [linux]

requirements:
  build:
    - python 2.7*|3.5*|3.6*
    - python {{PY_VER}}*
    - numpy {{NPY_VER}}*
    - vigra 1.11*
    - boost 1.63.0

  run:
    - python {{PY_VER}}*
    - numpy  {{NPY_VER}}*
    # in order to suppor older linux distros after gcc5 switch:
    - libstdcxx-ng >= 5.4.0  # [linux]
    - vigra 1.11*
    - boost 1.63.0

test:
  imports:
    - ilastiktools

about:
  home: http://ilastik.org
  license: GPLv3
  summary: Various compiled utilities for the ilastik project
